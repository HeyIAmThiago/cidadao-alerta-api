# Nome da aplicacao
spring.application.name=cidadao-alerta

# Configuracao do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cidadao_alerta
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracao do servidor
server.port=8080

logging.level.org.springframework=INFO
logging.level.com.cidadao_alerta=DEBUG


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Diretorio dos relatorios de teste (onde fica salvo)
allure.results.directory=target/allure-results